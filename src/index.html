<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hovo kombat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game">
    <div class="gameName"> Hovo kombat </div>
    <div class="header">
      <img src="./assets/devil.png" alt="coin" />
      <h2 class="score" id="score">0</h2>
    </div>
    <div class="circle">
      <img id="circle" src="./assets/Hovo1.jpg" alt="frog" />
    </div>
    <div id="clickCount">
      <span id="clickCountText"><span id="clickCountValue">1000</span>/1000</span>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
